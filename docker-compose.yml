services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d

  back:
    container_name: back
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: on-failure:5
    healthcheck:
      test: curl --fail http://localhost:4000/v1/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://scint_ontu_user:some-db-password-for-scint_ontu@db:5432/scint_ontu?schema=public"
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads

  front:
    container_name: front
    restart: on-failure:5
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      back:
        condition: service_healthy

volumes:
  postgres_data:
    name: scint-db
  uploads_data:
    name: scint-uploads
